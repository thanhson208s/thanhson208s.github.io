<!DOCTYPE html>
<html>
  <body style="margin: 0px; padding: 0px; overflow: hidden;">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player-container" style="width: 100%; overflow: hidden; height: 100vh;">
        <iframe id="player" style="width: 100%; height: 100%;" src="https://www.youtube.com/embed/1O0yazhqaxs?enablejsapi=1&fs=0&controls=1&rel=0&modestbranding=1&loop=1&playlist=1O0yazhqaxs"></iframe>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        console.log("ready");
      }
      
      function onPlayerStateChange(event) {
        console.log(event.data);
      }
    </script>
  </body>
</html>
